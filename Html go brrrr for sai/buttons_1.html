<style>
    .subscribe_button {
        background-color: rgb(204, 0, 0);
        color: rgba(255, 255, 255, 0.879);
        padding: 10px 16px 10px 16px;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        user-select: none;
        transition: opacity 0.15s;
        margin-left: 20px;
        vertical-align: top;
    }

    .subscribe_button:hover {
        opacity: 0.73;
    }
    .subscribe_button:active {
        opacity: 0.52;
    }
    .join_button {
        background-color: rgb(255, 255, 255);
        color: rgb(64, 114, 213);
        border: 1.2px solid rgb(64, 114, 213);
        border-radius: 2px;
        cursor: pointer;
        margin-left: 10px;
        padding : 9px 6px 9px 6px;
        transition: background-color 0.15s, color 0.15s, opacity 0.16s;
        
    }
    .join_button:hover {
        background-color: rgba(64, 114, 213);
        color: rgb(255, 255, 255);
        
    }
    .join_button:active {
        opacity: 0.65;
    }
    .Tweet_button {
        background-color: rgb(0, 172, 238);
        color: white;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        margin-left: 10px;
        font-weight: bold;
        font-size:12px;
        transition: opacity 0.16s, box-shadow 0.15s;
        vertical-align: top;
        padding: 10px 16px 10px 16px;
        
    }
    .Tweet_button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
    }
    .Tweet_button:active {
        opacity: 0.53;
    }

</style>
<button class="subscribe_button">
    SUBSCRIBE
</button>

<button class="join_button">
    JOIN
</button> 

<button class="tweet_button">
    Tweet
</button>
